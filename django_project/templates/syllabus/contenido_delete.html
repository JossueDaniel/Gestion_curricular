{% extends '_base.html' %}

{% block title %}{{ contenido }}{% endblock %}

{% block content %}
<div class="container mx-auto border my-6 rounded-lg p-10">
    <p class="text-slate-500">{{ silabo }}</p>
    <h2 class="text-center font-bold text-lg">Eliminar Contenido Programático</h2>
    <br/>
    <h3 class="text-lg font-bold">{{ silabo }}</h3>
    <form class="space-y-4 p-4" method="post">
        {% csrf_token %}
        <p>¿Estás seguro de eliminar {{ contenido }}</p>
        <div class="flex justify-end gap-4">
            <a class="btn btn-outline btn-accent text-white" href="{% url 'contenido_list' contenido.syllabus.pk %}">
                Cancelar
            </a>
            <button class="btn btn-error text-white" type="submit">Confirmar</button>
        </div>
    </form>
</div>
{% endblock content %}
